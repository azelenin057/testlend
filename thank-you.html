<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякуємо за вашу заявку!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .thank-you-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .thank-you-container h1 {
            font-size: 28px;
            color: #003087;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .thank-you-container .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .thank-you-container .btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 30px;
            }

            .thank-you-container h1 {
                font-size: 24px;
            }

            .thank-you-container p {
                font-size: 14px;
            }

            .thank-you-container .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Дякуємо за вашу заявку!</h1>
        <p>Ваша заявка успішно відправлена. Наш менеджер зв'яжется з вами найближчим часом для уточнення деталей.</p>
        <a href="/" class="btn">Повернутися на головну</a>
    </div>
</body>
</html>
